type: Variable Design Pattern
id: https://github.com/mabablue/I-ADOPT-patterns-playground/blob/main/pattern/VDP14.yaml
name: Property: density
comment: Density is the property amount per reference extent. 
design: Density must be specified without using a constraint. Use asymmetric system (numerator/denominator) in the object of interest.
instances:
  - linear density (mass per length)
  - surface density (mass per area, mass per cell)
  - volumetric density (mass per volume)
  - number density (atoms per unit volume)
  - surface number density (particle per area, people per area)
  - bulk density (material specific density)
involved_components:
    - Property
    - Object of Interest
    - Asymmetric System
    - Numerator
    - Denominator
constrained_component: ~
